<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Citation Needed</title>
  <meta name="description" content="Jacques Rimbault's Curriculm Vitae">
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="assets/dist/bundle.js" defer></script>
</head>

<body>
  <p>
    <details>
      <summary>
        Rules
      </summary>
      <p>
        You've got an article from Wikipedia and your players can't see it.
        Every fact they get right is a point and a <i>ding</i>.
      </p>
      <p>
        Taken from <a href="https://www.youtube.com/playlist?list=PL96C35uN7xGIo2odDuuPeYtb7BtQ1kBhp">Citation Needed</a>,
        from the Technical Difficulties.
      </p>
    </details>
  </p>
  <p>Choose a <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">random Wikipedia article</a>.</p>
  <form onsubmit="event.preventDefault()">
    <input type="text" placeholder="Player name" id="player-name">
    <button id="add-player">Add player</button>
    <button id="save">Save</button>
    <button id="reset">Clear saved data</button>
  </form>
  <ul id="player-list">
  </ul>
</body>

</html>
